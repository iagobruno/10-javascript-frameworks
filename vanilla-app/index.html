<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1 class="app-title">Controle financeiro</h1>
        <div class="app-description">Feito em vanilla JavaScript.</div>
      </header>
      <section>
        <div class="user-balance">
          <div class="user-balance-title">Saldo atual</div>
          <div class="user-balance-value">R$ 0,00</div>
        </div>

        <div class="balance-report">
          <div class="income-balance">
            <div class="balance-report-title">Receitas</div>
            <div class="balance-report-value income-color">R$ 0,00</div>
          </div>
          <div class="outgo-balance">
            <div class="balance-report-title">Despesas</div>
            <div class="balance-report-value outgo-color">R$ 0,00</div>
          </div>
        </div>
      </section>

      <section class="transactions">
        <strong>Transações</strong>
        <ul class="transactions-list">
        </ul>
      </section>

      <section>
        <strong>Adicionar transação</strong>
        <form id="create-transaction-form">
          <div class="inputs">
            <input type="text" name="title" placeholder="Título...">
            <input type="number" name="amount" placeholder="Valor" step="1">
          </div>
          <button type="submit">Adicionar</button>
        </form>
        <div class="form-helper-text">Use valores positivos para receitas e negativos para despesas.</div>
      </section>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
